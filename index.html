 <style>
  :root{
    --bg:#060a06;
    --fg:#c8ffd8;              /* main phosphor text */
    --accent:#6bff8a;          /* bright terminal green */
    --muted:#7fbf8f;           /* secondary text */
    --red:#ff5f5f;
    --green:#6bff8a;
  }

  html,body{height:100%}

  body{
    margin:0;
    font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";
    color:var(--fg);
    background:radial-gradient(100% 140% at 50% 0%, #0b120b 0%, #050805 60%, #030503 100%);
    display:flex;
    align-items:center;
    justify-content:center;
    overflow-x:hidden;
  }

  /* CRT overlays */
  .crt:before{
    content:"";
    position:fixed;
    inset:0;
    pointer-events:none;
    background:
      repeating-linear-gradient(
        0deg,
        rgba(107,255,138,.08) 0px,
        rgba(107,255,138,.03) 1px,
        transparent 2px
      );
    mix-blend-mode:overlay;
    opacity:.18;
  }
  .crt:after{
    content:"";
    position:fixed;
    inset:0;
    pointer-events:none;
    background:
      radial-gradient(60% 40% at 50% 120%, rgba(107,255,138,.14), transparent 60%);
  }

  .wrap{
    max-width:960px;
    width:100%;
    padding:32px 20px;
    text-align:center;
  }

  h1{
    font-weight:800;
    letter-spacing:.06em;
    text-transform:uppercase;
    font-size:clamp(28px,6vw,64px);
    margin:.1em 0 .2em;
    text-shadow:0 0 18px rgba(107,255,138,.18);
  }

  .brand{
    display:inline-block;
    padding:.18em .55em;
    border:1px solid rgba(107,255,138,.55);
    border-radius:12px;
    box-shadow:
      0 0 0 2px rgba(107,255,138,.18) inset,
      0 0 20px rgba(107,255,138,.35);
    background:
      linear-gradient(180deg, rgba(107,255,138,.18), rgba(107,255,138,.05));
    backdrop-filter:blur(2px);
  }

  .subtitle{
    max-width:46ch;
    margin:10px auto 22px;
    color:var(--muted);
    font-size:clamp(18px,3.2vw,24px);
    line-height:1.45;
    text-shadow:0 0 14px rgba(107,255,138,.10);
  }

  .panel{
    border:1px solid rgba(200,255,216,.10);
    border-radius:16px;
    padding:16px;
    background:rgba(10,16,10,.35);
    box-shadow:0 12px 40px rgba(0,0,0,.45);
    transition:transform .15s ease;
  }

  .video{
    width:100%;
    aspect-ratio:16/9;
    border-radius:12px;
    background:#000;
    display:grid;
    place-items:center;
    overflow:hidden;
    box-shadow:inset 0 0 0 1px rgba(107,255,138,.12);
  }

  .muted{opacity:.8}

  .meta{
    font-size:12px;
    color:rgba(200,255,216,.70);
    margin-top:8px;
  }
  .meta a{
    color:var(--accent);
    text-decoration:none;
    border-bottom:1px solid rgba(107,255,138,.35);
  }
  .meta a:hover{
    border-bottom-color:rgba(107,255,138,.75);
  }

  .btn{
    display:inline-block;
    margin:18px 8px 0;
    padding:12px 16px;
    border-radius:999px;
    color:#031108;
    background:var(--accent);
    font-weight:700;
    letter-spacing:.02em;
    text-decoration:none;
    border:none;
    cursor:pointer;
    box-shadow:0 0 18px rgba(107,255,138,.22);
  }

  .btn.ghost{
    background:transparent;
    color:var(--accent);
    border:1px solid rgba(107,255,138,.55);
    box-shadow:none;
  }

  .gate{
    margin:22px auto 10px;
    display:flex;
    gap:8px;
    justify-content:center;
    flex-wrap:wrap;
  }

  .gate input{
    background:#070d08;
    border:1px solid rgba(107,255,138,.35);
    color:var(--fg);
    border-radius:10px;
    padding:10px 12px;
    min-width:180px;
    caret-color:var(--accent);
    outline:none;
    box-shadow:0 0 0 0 rgba(107,255,138,.6);
    transition:box-shadow .15s ease, border-color .15s ease;
    font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;
    letter-spacing:.18em;
    text-transform:uppercase;
  }

  .gate input::placeholder{
    letter-spacing:.12em;
    text-transform:none;
    color:rgba(127,191,143,.85);
  }

  .gate input:focus{
    border-color:var(--accent);
    box-shadow:
      0 0 0 1px rgba(107,255,138,.7),
      0 0 14px rgba(107,255,138,.55);
  }

  .stamp{
    margin-top:14px;
    font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;
    letter-spacing:.12em;
    color:rgba(107,255,138,.85);
    opacity:.9;
    font-size:11px;
    text-shadow:0 0 12px rgba(107,255,138,.18);
  }

  footer{
    margin-top:22px;
    font-size:12px;
    color:rgba(200,255,216,.60);
  }

  .err{
    color:var(--red);
    font-size:12px;
    margin-top:6px;
    min-height:16px;
  }

  .log{
    margin-top:4px;
    min-height:16px;
    font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;
    font-size:11px;
    color:rgba(107,255,138,.90);
    opacity:.95;
    text-shadow:0 0 12px rgba(107,255,138,.18);
  }

  /* shake on access denied */
  @keyframes shake {
    0%   { transform:translateX(0); }
    20%  { transform:translateX(-4px); }
    40%  { transform:translateX(4px); }
    60%  { transform:translateX(-3px); }
    80%  { transform:translateX(3px); }
    100% { transform:translateX(0); }
  }
  .shake{
    animation:shake .22s ease-out;
  }

  /* flash / glitch on unlock */
  .flash{
    position:fixed;
    inset:0;
    pointer-events:none;
    background:radial-gradient(circle at 50% 50%, rgba(107,255,138,.35), transparent 60%);
    mix-blend-mode:screen;
    opacity:0;
    transition:opacity .12s ease-out;
  }
</style>
