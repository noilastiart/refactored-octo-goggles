<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PU5C1VER5E</title>
  <style>
    :root{
      --bg:#000;
      --glow: rgba(57,255,20,.18);

      /* Screen placement INSIDE the monitor frame.
         You will tweak these 4 numbers once and you’re done. */
      --screen-left: 14.8%;
      --screen-top: 15.8%;
      --screen-w: 70.4%;
      --screen-h: 62.8%;

      /* Password box placement INSIDE the boot-splash image.
         You’ll tweak these too, but it’s fast (a few nudges). */
      --pw-left: 56%;
      --pw-top: 67%;
      --pw-w: 26%;
      --pw-h: 9%;
    }

    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh;
      display:grid; place-items:center;
      background: radial-gradient(1000px 600px at 50% 35%, var(--glow), transparent 60%), var(--bg);
      font-family: ui-monospace, Menlo, Consolas, monospace;
      color:#39ff14;
      padding:24px;
    }

    .stage{
      width:min(1100px, 96vw);
      position:relative;
      border-radius:18px;
      padding:18px;
      border:1px solid rgba(57,255,20,.12);
      background: rgba(0,0,0,.35);
      box-shadow: 0 0 80px rgba(57,255,20,.10);
    }

    .monitor{
      width:100%;
      height:auto;
      display:block;
      user-select:none;
      pointer-events:none;
      filter: drop-shadow(0 0 45px rgba(57,255,20,.10));
    }

    /* The “real screen” region, positioned over the monitor opening */
    .screen{
      position:absolute;
      left: var(--screen-left);
      top: var(--screen-top);
      width: var(--screen-w);
      height: var(--screen-h);
      overflow:hidden;
      border-radius:14px;
      background:#000;
      box-shadow: inset 0 0 0 1px rgba(57,255,20,.10);
    }

    /* Boot splash (your exact image) */
    .boot{
      position:absolute;
      inset:0;
      background: #000;
      display:block;
    }
    .boot img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    /* Invisible-but-real password input placed over the dotted box */
    .pw-hitbox{
      position:absolute;
      left: var(--pw-left);
      top: var(--pw-top);
      width: var(--pw-w);
      height: var(--pw-h);
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:auto;
    }
    .pw-hitbox input{
      width:100%;
      height:100%;
      border:0;
      outline:none;
      background: rgba(0,0,0,0); /* invisible */
      color: transparent;         /* hides typed text */
      caret-color: #39ff14;       /* but keeps a green cursor */
      font-size: 24px;
      letter-spacing: .25em;
      text-align:left;
    }

    /* Optional: show a subtle focus glow so YOU can debug placement */
    .pw-hitbox input:focus{
      box-shadow: 0 0 0 2px rgba(57,255,20,.25);
      border-radius:10px;
    }

    /* Video layer (revealed after correct password) */
    .video{
      position:absolute;
      inset:0;
      display:none;
      background:#000;
    }
    .video iframe{
      width:100%; height:100%;
      border:0; display:block;
    }

    .fadeOut{ animation: fadeOut .35s ease forwards; }
    .fadeIn{ animation: fadeIn .45s ease forwards; }
    @keyframes fadeOut{ to{ opacity:0; } }
    @keyframes fadeIn{ from{ opacity:0; } to{ opacity:1; } }

    .below{
      margin-top:14px;
      text-align:center;
      font-size:12px;
      color: rgba(57,255,20,.65);
      letter-spacing:.04em;
    }
    .below a{ color:#39ff14; text-decoration:none; border-bottom:1px dashed rgba(57,255,20,.35); }
    .below a:hover{ border-bottom-color: rgba(57,255,20,.8); }
  </style>
</head>
<body>
  <div class="stage">

    <div class="screen" aria-label="Screen area">
      <div class="boot" id="bootLayer">
        <img src="boot-splash.png" alt="PU5C1VER5E boot splash" />
        <div class="pw-hitbox">
          <input id="pw" type="password" autocomplete="off" spellcheck="false" />
        </div>
      </div>

      <div class="video" id="videoLayer">
        <iframe
          src="https://player.vimeo.com/video/1128635365?badge=0&autopause=0&player_id=0&app_id=58479"
          allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          title="Blinky DOS"></iframe>
      </div>
    </div>

    <img class="monitor" src="monitor-frame.png" alt="Monitor frame" />

    <div class="below">
      Don’t have the code? Request access: <a href="mailto:descend9down@gmail.com">descend9down@gmail.com</a><br/>

    </div>
  </div>

  <script>
    (function(){
      const PASSWORD = "probe";
      const input = document.getElementById("pw");
      const boot = document.getElementById("bootLayer");
      const video = document.getElementById("videoLayer");

      // Focus the hidden input on click anywhere in the screen
      document.querySelector(".screen").addEventListener("pointerdown", () => input.focus());

      input.addEventListener("keydown", (e) => {
        if(e.key === "Enter"){
          const val = (input.value || "").trim().toLowerCase();
          if(val === PASSWORD){
            boot.classList.add("fadeOut");
            setTimeout(() => {
              boot.style.display = "none";
              video.style.display = "block";
              video.classList.add("fadeIn");
            }, 360);
          } else {
            // quick “denied” feedback: shake the caret by clearing + refocus
            input.value = "";
            input.blur();
            setTimeout(() => input.focus(), 40);
          }
        }
      });

      window.addEventListener("load", () => input.focus());
    })();
  </script>

</html>
