<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PU5C1VER5E</title>
  <style>
    :root{
      /* These define where the SCREEN area sits on top of intro-bg.png.
         We’ll tune these once, then everything (UFO, beams, Vimeo) lines up. */
      --screen-left: 18%;
      --screen-top: 21%;
      --screen-w: 64%;
      --screen-h: 60%;
    }

    html,body{height:100%;}
    body{
      margin:0;
      display:grid;
      place-items:center;
      background:#000;
    }

    .stage{
      position:relative;
      width:min(900px, 92vw);
      aspect-ratio: 1 / 1; /* your intro image is basically square */
    }

    .intro-bg{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
      filter: drop-shadow(0 30px 55px rgba(0,0,0,.65));
      user-select:none;
      -webkit-user-drag:none;
      pointer-events:none;
    }

    /* This is the invisible “screen window” we’ll use for placing stuff */
    .screen{
      position:absolute;
      left:var(--screen-left);
      top:var(--screen-top);
      width:var(--screen-w);
      height:var(--screen-h);
      border-radius:10px;
      overflow:hidden;
      /* TEMP: visible outline so you can see what we’re aligning */
      outline: 1px solid rgba(57,255,90,.25);
    }
  </style>
</head>

<body>
  <div class="stage">
    <img class="intro-bg" src="./intro-bg.png" alt="" />
    <div class="screen" id="screen"></div>
  </div>
</body>
</html>
