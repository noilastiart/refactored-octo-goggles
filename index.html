<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PU5C1VER5E</title>

  <style>
    html, body{
      height:100%;
      margin:0;
      background:#000;
      display:grid;
      place-items:center;
    }

    .monitorWrap{
      position:relative;
      width:min(980px, 92vw);
      aspect-ratio: 1 / 1;
    }

    :root{
      --screen-left: 14.5%;
      --screen-top: 13.5%;
      --screen-w: 71%;
      --screen-h: 69%;
      --screen-radius: 18px;
    }

    .screen{
      position:absolute;
      left: var(--screen-left);
      top: var(--screen-top);
      width: var(--screen-w);
      height: var(--screen-h);
      border-radius: var(--screen-radius);
      overflow:hidden;
      z-index: 1;
    }

    .screen .bg{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }

    .monitor{
      position:absolute;
      inset:0;
      background: url("./monitor-frame.png") center/contain no-repeat;
      pointer-events:none;
      z-index: 2;
    }
  </style>
</head>

<body>
  <div class="monitorWrap">
    <div class="screen">
      <img class="bg" src="./intro.bg.png" alt="">
    </div>
    <div class="monitor"></div>
  </div>
</body>
</html>
