<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PU5C1VER5E — Restricted</title>
  <style>
    :root{
      /* ✅ TUNE THESE 4 NUMBERS ONCE to align to the Vimeo screen area */
      --screen-left: 12.5%;
      --screen-top: 14.0%;
      --screen-w: 75.0%;
      --screen-h: 71.5%;
      --screen-radius: 18px;

      --green: #39ff5a;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; background:#000; }

    /* Page backdrop */
    body{
      display:grid;
      place-items:center;
      background:
        radial-gradient(ellipse at center, rgba(57,255,90,.08) 0%, rgba(0,0,0,1) 58%);
      overflow:hidden;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    /* Whole monitor area */
    .stage{
      position:relative;
      width:min(92vw, 980px);
      aspect-ratio: 1 / 1;          /* your monitor is close to square */
      filter: drop-shadow(0 30px 55px rgba(0,0,0,.65));
    }

    /* Screen window inside monitor */
    .screen{
      position:absolute;
      left: var(--screen-left);
      top: var(--screen-top);
      width: var(--screen-w);
      height: var(--screen-h);
      border-radius: var(--screen-radius);
      overflow:hidden;
      background: radial-gradient(ellipse at center, rgba(12,26,12,.75) 0%, rgba(0,0,0,.92) 68%, rgba(0,0,0,.98) 100%);
      box-shadow:
        inset 0 0 0 1px rgba(57,255,90,.10),
        inset 0 0 40px rgba(57,255,90,.08),
        0 0 60px rgba(57,255,90,.08);
      z-index: 2; /* below monitor frame (which is z=3) */
    }

    /* CRT scanlines + vignette */
    .screen::before{
      content:"";
      position:absolute; inset:-2px;
      background:
        radial-gradient(ellipse at center, transparent 40%, rgba(0,0,0,.55) 78%),
        repeating-linear-gradient(
          to bottom,
          rgba(0,0,0,.00) 0px,
          rgba(0,0,0,.00) 2px,
          rgba(0,0,0,.14) 3px
        );
      opacity:.55;
      pointer-events:none;
      mix-blend-mode:multiply;
      z-index: 50;
    }

    /* Screen content container */
    .screen-inner{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
    }

    /* Your intro art stack (bg + ufo + beam frames) */
    .intro{
      position:absolute;
      inset:0;
      display:block;
    }

    .intro-layer{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      image-rendering: auto;
      user-select:none;
      pointer-events:none;
    }

    /* UFO float */
    .ufo{
      position:absolute;
      left:50%;
      top:44%;
      width:min(46%, 360px);
      transform:translate(-50%,-50%);
      opacity:1;
      animation: ufo-float 3.2s ease-in-out infinite;
      filter: drop-shadow(0 0 12px rgba(57,255,90,.25));
    }
    @keyframes ufo-float{
      0%,100% { transform:translate(-50%,-52%); }
      50%     { transform:translate(-50%,-46%); }
    }

    /* Beam frames (8 PNG layers), initially hidden */
    .beam{
      position:absolute;
      left:50%;
      top:52%;
      width:min(56%, 430px);
      transform:translate(-50%,-50%);
      opacity:0;
      filter: drop-shadow(0 0 10px rgba(57,255,90,.20));
    }

    /* Fade intro out when we enter access mode */
    .intro.fade-out{
      animation: fadeOut .6s ease forwards;
    }
    @keyframes fadeOut{ to { opacity:0; } }

    /* Access UI */
    .access{
      position:absolute;
      inset:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:14px;
      opacity:0;
      transform: translateY(6px);
      pointer-events:none;
    }
    .access.show{
      opacity:1;
      transform:none;
      transition: opacity .55s ease, transform .55s ease;
      pointer-events:auto;
    }

    .line{
      color: rgba(57,255,90,.9);
      font-size: clamp(12px, 1.6vw, 16px);
      letter-spacing: .06em;
      text-shadow: 0 0 10px rgba(57,255,90,.25);
    }

    .row{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
      margin-top:4px;
    }

    .label{
      color: rgba(57,255,90,.85);
      font-size: clamp(12px, 1.6vw, 16px);
      letter-spacing:.08em;
    }

    .input{
      position:relative;
      display:flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border-radius:12px;
      background: rgba(0,0,0,.55);
      border: 1px solid rgba(57,255,90,.22);
      box-shadow: inset 0 0 18px rgba(57,255,90,.10);
    }

    input{
      width: 180px;
      max-width: 52vw;
      background: transparent;
      border: 0;
      outline: none;
      color: rgba(57,255,90,.95);
      font-size: 16px;
      letter-spacing:.12em;
      text-transform: uppercase;
      font-family: inherit;
    }

    /* fake cursor glow */
    .cursor{
      width:10px;
      height:18px;
      background: rgba(57,255,90,.85);
      box-shadow: 0 0 10px rgba(57,255,90,.35);
      animation: blink 1.05s steps(2,end) infinite;
    }
    @keyframes blink{ 50% { opacity:0; } }

    button{
      background: rgba(57,255,90,.12);
      border: 1px solid rgba(57,255,90,.35);
      color: rgba(57,255,90,.95);
      padding: 10px 14px;
      border-radius: 12px;
      font-family: inherit;
      letter-spacing:.10em;
      cursor:pointer;
      box-shadow: 0 0 18px rgba(57,255,90,.10);
    }
    button:hover{ background: rgba(57,255,90,.18); }

    .hint{
      position:absolute;
      left:14px;
      top:12px;
      font-size:12px;
      color: rgba(57,255,90,.75);
      letter-spacing:.10em;
      opacity:.85;
    }

    .footer{
      position:absolute;
      left:0; right:0;
      bottom:10px;
      padding: 0 14px;
      text-align:center;
      font-size: 11px;
      color: rgba(57,255,90,.55);
      line-height:1.35;
      text-shadow: 0 0 8px rgba(57,255,90,.10);
    }
    .footer a{ color: rgba(57,255,90,.85); text-decoration:none; }
    .footer a:hover{ text-decoration:underline; }

    /* Vimeo container (shown after correct code) */
    .vimeo{
      position:absolute;
      inset:0;
      display:none;
    }
    .vimeo.show{ display:block; }
    .vimeo iframe{
      width:100%;
      height:100%;
      border:0;
      border-radius: var(--screen-radius);
    }

    /* Monitor frame always on top */
    .monitor{
      position:absolute;
      inset:0;
      background: url("./monitor-frame.png") center/contain no-repeat;
      pointer-events:none;
      z-index: 3;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      .ufo{ animation:none; }
      .cursor{ animation:none; opacity:1; }
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="screen">
      <div class="screen-inner">

       

        <!-- INTRO (your art) -->
        <div class="intro" id="intro">
          <img class="intro-layer" src="./intro-bg.png" alt="" />
          <img class="ufo" src="./ufo.png" alt="" />

          <!-- Beam frames (8) -->
          <img class="beam" id="beam01" src="./beam-01.png" />
<img class="beam" id="beam02" src="./beam-02.png" />
<img class="beam" id="beam03" src="./beam-03.png" />
<img class="beam" id="beam04" src="./beam-04.png" />
<img class="beam" id="beam05" src="./beam-05.png" />
<img class="beam" id="beam06" src="./beam-06.png" />
<img class="beam" id="beam07" src="./beam-07.png" />
<img class="beam" id="beam08" src="./beam-08.png" />

<!-- Optional finale layers -->
<img class="beam beam-final" id="beamAll" src="./beamall.png" />
<img class="beam beam-glow" id="beamGlow" src="./beamall-glow.png" />
<div>

        <!-- ACCESS UI -->
        <div class="access" id="access">
          <div class="line">ACCESS CODE:</div>
          <div class="row">
            <div class="input">
              <input id="code" autocomplete="off" spellcheck="false" inputmode="text" />
              <div class="cursor" aria-hidden="true"></div>
            </div>
            <button id="enterBtn">ENTER</button>
          </div>
        </div>

        <!-- VIMEO -->
        <div class="vimeo" id="vimeo">
          <!-- Your embed (kept exactly, just wrapped) -->
          <iframe
            src="https://player.vimeo.com/video/1128635365?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
            allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            title="Blinky DOS">
          </iframe>
        </div>

        <div class="footer">
          Don’t have the code? Request access: <a href="mailto:descend9down@gmail.com">descend9down@gmail.com</a><br>
          © descend9down — Prototype materials for private review only.
        </div>

      </div>
    </div>

    <div class="monitor"></div>
  </div>

  <script>
    const PASS = "PROBE";

    const intro = document.getElementById("intro");
    const access = document.getElementById("access");
    const vimeo = document.getElementById("vimeo");
    const input = document.getElementById("code");
    const btn = document.getElementById("enterBtn");

    const beams = [
      document.getElementById("beam1"),
      document.getElementById("beam2"),
      document.getElementById("beam3"),
      document.getElementById("beam4"),
      document.getElementById("beam5"),
      document.getElementById("beam6"),
      document.getElementById("beam7"),
      document.getElementById("beam8"),
    ];

    // --- TIMING (edit these to taste) ---
    const HOLD_INTRO_MS = 1200;     // “few beats” on the first image
    const BEAM_STEP_MS  = 140;      // speed of 8-layer beam “drop”
    const AFTER_BEAM_MS = 250;      // beat after beam completes
    // ------------------------------------

    function hideAllBeams(){
      beams.forEach(b => b.style.opacity = 0);
    }

    function playBeamSequence(){
      return new Promise((resolve) => {
        hideAllBeams();
        let i = 0;
        const tick = () => {
          // show current, hide previous (clean stepping)
          if (i > 0) beams[i-1].style.opacity = 0;
          if (i < beams.length) {
            beams[i].style.opacity = 1;
            i++;
            setTimeout(tick, BEAM_STEP_MS);
          } else {
            // hide last beam after a beat
            setTimeout(() => {
              hideAllBeams();
              resolve();
            }, AFTER_BEAM_MS);
          }
        };
        tick();
      });
    }

    async function boot(){
      // 1) hold on intro (UFO hovering)
      await new Promise(r => setTimeout(r, HOLD_INTRO_MS));

      // 2) beam drops in 8 steps
      await playBeamSequence();

      // 3) fade intro and show access UI
      intro.classList.add("fade-out");
      setTimeout(() => {
        access.classList.add("show");
        input.focus();
      }, 450);
    }

    function enter(){
      const val = (input.value || "").trim().toUpperCase();
      if (val !== PASS){
        input.value = "";
        input.placeholder = "NOPE";
        setTimeout(() => (input.placeholder = ""), 700);
        input.focus();
        return;
      }

      // Show Vimeo inside the SAME screen window
      access.classList.remove("show");
      vimeo.classList.add("show");

      // Optional: autoplay (Vimeo often requires user gesture; button click counts)
      // If you want it, add "&autoplay=1" to the iframe src.
    }

    btn.addEventListener("click", enter);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") enter();
    });

    // Start
    hideAllBeams();
    boot();
  </script>
</body>
</html>
